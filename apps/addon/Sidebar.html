<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agent Workspace</title>
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: #f5f7fb;
        display: flex;
        flex-direction: column;
        color: #1f2937;
      }
      .toolbar {
        display: grid;
        grid-template-columns: 3fr 1fr;
        align-items: center;
        padding: 8px 18px;
        min-height: 30px;
        background: #ffffff;
        border-bottom: 1px solid #e2e8f0;
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
        position: sticky;
        top: 0;
        z-index: 5;
      }
      .toolbar-title {
        font-size: 14px;
        font-weight: 600;
        color: #1f2937;
      }
      .toolbar-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .toolbar-actions .icon {
        border: none;
        background: transparent;
        color: #1f2937;
        cursor: pointer;
        font-size: 16px;
      }
      .toolbar-actions .icon:hover {
        color: #2563eb;
      }
      .workspace {
        flex: 1;
        padding: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-panel {
        flex: 1;
        border-radius: 0;
        border: none;
        background: #ffffff;
        box-shadow: none;
        padding: 12px 16px;
        overflow-y: auto;
        font-size: 13px;
        line-height: 1.45;
        color: #475569;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .bubble {
        max-width: 80%;
        padding: 10px 12px;
        border-radius: 16px;
        font-size: inherit;
        line-height: inherit;
        white-space: pre-wrap;
      }
      .bubble.user {
        align-self: flex-end;
        background: rgba(148, 163, 184, 0.16);
        color: #1f2937;
      }
      .bubble.agent {
        align-self: flex-start;
        background: transparent;
        color: #475569;
      }
      .composer {
        padding: 0px 12px 12px;
        background: #f5f7fb;
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: sticky;
        bottom: 0;
        z-index: 5;
      }
      .attachment-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        min-height: 10px;
        padding-left: 4px;
      }
      .composer-shell {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .composer-input {
        border-radius: 12px;
        background: #ffffff;
        border: 1px solid #dbeafe;
        box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.08);
        padding: 8px 8px;
        display: flex;
        min-height: 56px;
      }
      .composer-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .composer-controls .center {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      .attachment-pill {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(59, 130, 246, 0.18);
        color: #1d4ed8;
        font-size: 12px;
      }
      .composer-btn {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: none;
        background: #ffffff;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        color: #1f2937;
        transition: transform 0.15s ease;
      }
      .composer-btn:hover { transform: translateY(-1px); }
      .composer-btn.attach {
        border: 1px dashed #93c5fd;
        background: rgba(59, 130, 246, 0.18);
        color: #2563eb;
      }
      .composer-btn.send {
        background: #2563eb;
        color: #ffffff;
      }
      .composer-btn.stop {
        background: #fee2e2;
        color: #b91c1c;
      }
      .composer-btn input { display: none; }
      textarea {
        flex: 1;
        resize: none;
        border: none;
        background: transparent;
        font-family: inherit;
        font-size: 13px;
        color: #1f2937;
        min-height: 32px;
      }
      textarea:focus { outline: none; }
      .footer {
        padding: 8px 24px 18px;
        text-align: right;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <nav class="toolbar">
      <div class="toolbar-title" id="toolbarTitle">Session — Untitled</div>
      <div class="toolbar-actions">
        <button class="icon" title="History">⟳</button>
        <button class="icon" title="Settings">⚙</button>
        <button class="icon" title="New chat">＋</button>
      </div>
    </nav>
    <main class="workspace">
      <section class="chat-panel" id="chatPanel"></section>
      <div class="composer">
        <div class="attachment-row" id="attachmentRow"></div>
        <div class="composer-shell">
          <div class="composer-input">
            <textarea id="messageInput" placeholder="Ask anything about your spreadsheet..."></textarea>
          </div>
          <div class="composer-controls">
            <label class="composer-btn attach" title="Attach">
              ＋
              <input type="file" id="fileInput" multiple accept="image/*,application/pdf" />
            </label>
            <div class="center">
              <button class="composer-btn" id="rulesBtn" title="Rules">⚙</button>
            </div>
            <button class="composer-btn send" id="sendBtn" title="Send">↑</button>
          </div>
        </div>
      </div>
    </main>
    <script>
      (function () {
        const fileInput = document.getElementById('fileInput');
        const attachmentRow = document.getElementById('attachmentRow');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const chatPanel = document.getElementById('chatPanel');
        let runActive = false;

        const cannedReply = `Thanks for the prompt!
I'll take a quick pass over the sheet, gather the context I need, and sketch a plan.
Once we're lined up, I'll walk you through the updates before making any writes.`;

        function appendMessage(text, role) {
          const block = document.createElement('div');
          block.className = role === 'user' ? 'bubble user' : 'bubble agent';
          block.textContent = text;
          chatPanel.appendChild(block);
          chatPanel.scrollTop = chatPanel.scrollHeight;
        }

        fileInput.addEventListener('change', () => {
          attachmentRow.innerHTML = '';
          Array.from(fileInput.files || []).forEach((file) => {
            const pill = document.createElement('span');
            pill.className = 'attachment-pill';
            pill.textContent = file.name;
            attachmentRow.appendChild(pill);
          });
        });

        function setRunState(active) {
          runActive = active;
          if (active) {
            sendBtn.classList.add('stop');
            sendBtn.classList.remove('send');
            sendBtn.textContent = '■';
          } else {
            sendBtn.classList.remove('stop');
            sendBtn.classList.add('send');
            sendBtn.textContent = '↑';
          }
        }

        function submitMessage() {
          if (runActive) {
            setRunState(false);
            return;
          }
          if (!messageInput.value.trim() && !(fileInput.files && fileInput.files.length)) return;
          setRunState(true);
          const text = messageInput.value.trim();
          if (text) {
            appendMessage(text, 'user');
          }
          messageInput.value = '';
          setTimeout(() => {
            appendMessage(cannedReply, 'agent');
            setRunState(false);
          }, 800);
        }

        sendBtn.addEventListener('click', submitMessage);
        messageInput.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' && (event.metaKey || !event.shiftKey)) {
            event.preventDefault();
            submitMessage();
          }
        });
      })();
    </script>
  </body>
</html>
